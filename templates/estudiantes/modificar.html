{% extends "master.html" %}
{% block contenido %}
<div class="jumbotron p-3">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card">
                <div class="card-body">
                    <form method="POST"> {% csrf_token %}
                        <div class="form-group">
                            {{formulario_Estudiante.as_p}}
                        </div>
                        <button type="submit" class="btn btn-success mr-3">Actualizar</button>
                        <a href="{% url 'deleteEstudiante' estudiante.cedula %}" class="btn btn-danger mr-3">Eliminar</a>
                        <a href="{% url 'materias' estudiante.cedula %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
